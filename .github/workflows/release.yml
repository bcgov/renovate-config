name: Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Full version tag (e.g., v1.1.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set version variables
        run: |
          VERSION=${{ github.event.inputs.version_tag }}
          MAJOR=$(echo $VERSION | cut -d. -f1 | sed 's/^v//')
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          echo "MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "MINOR=$MINOR" >> $GITHUB_ENV
          echo "PATCH=$PATCH" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create version tags
        run: |
          echo "Creating tags for major: v$MAJOR, minor: v$MAJOR.$MINOR, patch: $VERSION"

          # Create all version tags and push simultaneously (prevents Renovate timestamp confusion)
          git tag -a "v$MAJOR" -m "Release v$MAJOR (equivalent to $VERSION)"
          git tag -a "v$MAJOR.$MINOR" -m "Release v$MAJOR.$MINOR (equivalent to $VERSION)"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "v$MAJOR" "v$MAJOR.$MINOR" "$VERSION" --force

          echo "Successfully created and pushed tags: v$MAJOR, v$MAJOR.$MINOR, $VERSION"

      - name: Create GitHub release
        run: |
          gh release create "$VERSION" --title "Release $VERSION" --generate-notes

      - name: Verify tags
        run: |
          echo "Verifying created tags:"
          git tag -l | grep -E "^v[0-9]" | sort -V
